<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Metrics</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .results-container {
            width: 80vw;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .metric-list {
            list-style-type: none;
            padding: 0;
        }

        .metric-item {
            padding: 15px;
            background-color: #e0f7fa;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Metrics Selected in Priority Order</h1>
        <ul class="metric-list">
            {% for metric in selected_metrics %}
                <li class="metric-item">{{ loop.index }}. {{ metric }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
