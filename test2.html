<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bullet Impact on Target</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .target {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle1 {
            width: 240px;
            height: 240px;
            background-color: white;
        }

        .circle2 {
            width: 180px;
            height: 180px;
            background-color: red;
        }

        .circle3 {
            width: 120px;
            height: 120px;
            background-color: white;
        }

        .circle4 {
            width: 60px;
            height: 60px;
            background-color: red;
        }

        .circle5 {
            width: 20px;
            height: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
        }

        .bullet-hole {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            opacity: 0;
            transform: scale(0);
            transition: all 0.5s ease-in-out;
            clip-path: polygon(
                50% 0%, 60% 10%, 70% 0%, 80% 15%, 90% 30%, 
                100% 50%, 85% 60%, 70% 75%, 60% 90%, 50% 100%, 
                40% 85%, 25% 75%, 10% 60%, 0% 50%, 10% 30%, 25% 15%
            );
        }

        .bullet-hole:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: transparent;
            border: 5px solid rgba(0, 0, 0, 0.4);
            transform: translate(-50%, -50%);
            clip-path: polygon(
                50% 0%, 65% 15%, 75% 5%, 90% 20%, 95% 50%, 
                85% 65%, 75% 80%, 65% 90%, 50% 100%, 35% 85%, 
                25% 75%, 10% 60%, 5% 50%, 15% 30%, 35% 20%
            );
        }

        @keyframes bulletImpact {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="target">
        <div class="inner-circle circle1"></div>
        <div class="inner-circle circle2"></div>
        <div class="inner-circle circle3"></div>
        <div class="inner-circle circle4"></div>
        <div class="inner-circle circle5">100</div>
        <div class="bullet-hole"></div>
    </div>

    <script>
        window.onload = function() {
            const bulletHole = document.querySelector('.bullet-hole');

            // Example target and outcome pairs
            const metrics = [
                { outcome: 50, target: 100 },  // Thermometer
                { outcome: 60, target: 100 },  // Battery
                { outcome: 90, target: 100 },  // Gauge
                { outcome: 40, target: 100 },  // Traffic Signal
                { outcome: 300, target: 500 }, // Rocket Launch
                { outcome: 95, target: 100 },  // Lift Metric
                { outcome: 20, target: 100 },  // Water Boat
                { outcome: 0, target: 100 }, // Tree Chart - Dead Center
                { outcome: 45, target: 100 },  // Clock Dial
                { outcome: 65, target: 100 }   // Temperature Dial
            ];

            // Choose the desired metric to display
            const selectedMetric = metrics[7]; // Change this index to choose a different metric

            // Calculate the percentage of the outcome with respect to the target
            const percentage = (selectedMetric.outcome / selectedMetric.target) * 100;

            let x, y;

            // Special case: if outcome equals target, bullet hits dead center
            if (selectedMetric.outcome === selectedMetric.target) {
                x = -13;
                y = -13;
                console.log("hi");
            } else {
                // Otherwise, calculate position based on the percentage
                const maxRadius = 150;
                const minRadius = 0;

                // Distance calculation
                const distanceFromCenter = Math.max(minRadius, (100 - percentage) / 100 * maxRadius);

                // Convert polar coordinates into Cartesian coordinates
                const angle = Math.random() * 2 * Math.PI; // Random angle to make hits look natural
                x = Math.cos(angle) * distanceFromCenter;
                y = Math.sin(angle) * distanceFromCenter;
            }

            // Set bullet hole position based on calculated coordinates
            setTimeout(() => {
                bulletHole.style.left = `calc(50% + ${x}px)`;
                bulletHole.style.top = `calc(50% + ${y}px)`;
                bulletHole.style.opacity = 1;
                bulletHole.style.transform = 'scale(1)';
                bulletHole.style.animation = 'bulletImpact 0.5s ease-in-out';
            }, 1000);
        };
    </script>
</body>
</html>
