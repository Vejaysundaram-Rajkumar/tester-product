<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Metric Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .dashboard-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chart-wrapper {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-items: center;
    }

    .chart-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 260px;
      height: 250px;
      position: relative;
    }

    .chart-title {
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    /* Thermometer Styles */
    .thermometer {
      position: relative;
      width: 50px;
      height: 200px;
      background: #ccc;
      border-radius: 25px;
      border: 3px solid #333;
    }
    .thermometer .bulb {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      border: 5px solid #333;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .thermometer .fill {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to top, red, yellow, green);
      width: 44px;
      height: 0;
      border-radius: 25px;
      transition: height 3s ease-out;
    }

    /* Battery Level Chart */
    .battery {
      position: relative;
      width: 50px;
      height: 200px;
      background: gray;
      border-radius: 8px;
      border: 3px solid #333;
    }
    .battery .cap {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 10px;
      background-color: #333;
      border-radius: 3px;
    }
    .battery .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      background: gray;
      width: 100%;
      height: 0;
      border-radius: 8px;
      transition: height 3s ease-out;
    }
    .battery.low .fill {
      background: red;
    }
    .battery.medium .fill {
      background: yellow;
    }
    .battery.high .fill {
      background: green;
    }

    /* Enhanced Speedometer Gauge */
    canvas {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.text {
  color: white;
  font-weight: 600;
  font-size: 24px;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    /* Traffic Signal */
    .traffic-signal {
      width: 50px;
      height: 130px;
      background: black;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      padding: 5px;
    }
    .traffic-signal .light {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: grey;
      transition: background 1s;
    }

    /* Rocket Launch */
    .rocket {
      position: relative;
      width: 50px;
      height: 200px;
    }
    .rocket img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      transition: bottom 3s ease-out;
    }

    /* Lift Metric Chart */
    .lift {
      position: relative;
      width: 50px;
      height: 200px;
      background: #ccc;
      border-radius: 5px;
      border: 3px solid #333;
    }
    .lift .elevator {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #333;
      transition: bottom 3s ease-out;
    }

    /* Water Boat Chart */
    .animation-wrapper {
      background: #ace5ee;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .water {
      bottom: 0;
      left: 0;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .water ul.waves {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .water ul.waves li {
      background-repeat: repeat-x;
      opacity: 0.7; /* Make the waves partially transparent */
    }

    .water ul.waves li.wave-one {
      animation: wave 8.7s linear infinite;
      bottom: 0px;
      height: 50px;
      left: 0;
      position: absolute;
      right: 0;
      z-index: 10;
    }

    .water ul.waves li.wave-two {
      animation: wave 10s linear infinite;
      bottom: 0px;
      height: 84px;
      left: 0;
      position: absolute;
      right: 0;
      z-index: 9;
    }

    .water ul.waves li.wave-three {
      animation: wave 25s linear infinite;
      bottom: 0;
      height: 190px;
      left: 0;
      position: absolute;
      right: 0;
      z-index: 8;
    }

    .water ul.waves li.wave-four {
      animation: wave 25s linear infinite;
      bottom: 0;
      height: 205px;
      left: 0;
      position: absolute;
      right: 0;
      opacity: 0.6; /* Further reduce opacity to better see the sinking boat */
    }

    .boat {
      animation: boat 3s linear infinite;
      background-repeat: no-repeat;
      bottom: 50%;
      height: 140px;
      left: 50%;
      position: absolute;
      transform: translateX(-50%);
      width: 250px;
      transition: bottom 3s ease-out, transform 3s ease-out;
    }

    @keyframes wave {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 1920px 0;
      }
    }

    @keyframes boat {
      0% {
        transform: translateX(-50%) rotate(0);
      }

      50% {
        transform: translateX(-50%) rotate(-3deg);
      }

      100% {
        transform: translateX(-50%) rotate(0);
      }
    }
    /* Growing Tree Animation Styles */
 /* Canvas styling */
        canvas {
            background: #87CEEB; /* Sky background */
            border: 1px solid black;
        }
  </style>
</head>
<body>

  <!-- Dashboard Title -->
  <div class="dashboard-title">Enhanced Metric Dashboard</div>

  <!-- Charts Wrapper -->
  <div class="chart-wrapper">
    <!-- Thermometer Chart -->
    <div class="chart-container">
      <div class="chart-title">Thermometer</div>
      <div class="thermometer">
        <div class="fill" id="thermometerFill"></div>
        <div class="bulb"></div>
      </div>
    </div>

    <!-- Battery Level Chart -->
    <div class="chart-container">
      <div class="chart-title">Battery</div>
      <div class="battery" id="batteryContainer">
        <div class="cap"></div>
        <div class="fill" id="batteryFill"></div>
      </div>
    </div>

    <!-- Enhanced Speedometer Gauge -->
    <div class="chart-container">
      <div class="chart-title">Gauge</div>
      a<canvas id="canvas" height="175" width="350" class="m-auto">

      </canvas>
      <p class="text">0 %</p>
    </div>

    <!-- Traffic Signal Chart -->
    <div class="chart-container">
      <div class="chart-title">Traffic Signal</div>
      <div class="traffic-signal" id="trafficSignal">
        <div class="light" id="redLight"></div>
        <div class="light" id="yellowLight"></div>
        <div class="light" id="greenLight"></div>
      </div>
    </div>

    <!-- Rocket Launch Chart -->
    <div class="chart-container">
      <div class="chart-title">Rocket Launch</div>
      <div class="rocket">
        <img src="static\image.png" id="rocketImage" />
      </div>
    </div>

    <!-- Lift Metric Chart -->
    <div class="chart-container">
      <div class="chart-title">Lift Metric</div>
      <div class="lift">
        <div class="elevator" id="liftElevator"></div>
      </div>
    </div>

    <!-- Water Boat Chart -->
    <div class="chart-container">
      <div class="chart-title">Water Boat</div>
      <div class="animation-wrapper">
        <div class="water">
          <ul class="waves">
            <li class="wave-one" style="background-image: url('https://i.postimg.cc/7LtCC11Y/wave1.png');"></li>
            <li class="wave-two" style="background-image: url('https://i.postimg.cc/P5hv05rh/wave2.png');"></li>
            <li class="wave-three" style="background-image: url('https://i.postimg.cc/63Dyc91k/wave3.png');"></li>
            <li class="wave-four" style="background-image: url('https://i.postimg.cc/1tg8DgM0/wave4.png');"></li>
          </ul>
        </div>
        <div class="boat" id="boat" style="background-image: url('https://i.postimg.cc/GmQTRnHD/boat2.png');"></div>
      </div>
    </div>
        <!-- Growing Tree Chart -->
      <div class="chart-container">
          <div class="chart-title">Growing Tree</div>
          <canvas id="treeCanvas2" width="350" height="350"></canvas>
      </div>
  
    <!-- Additional Chart 2: Clock Dial -->
    <div class="chart-container">
      <div class="chart-title">Clock Dial</div>
      <div class="gauge">
        <div class="needle" id="clockDialNeedle"></div>
      </div>
    </div>

    <!-- Additional Chart 3: Temperature Dial -->
    <div class="chart-container">
      <div class="chart-title">Temperature Dial</div>
      <div class="gauge">
        <div class="needle" id="temperatureDialNeedle"></div>
      </div>
    </div>
  </div>

  <script>
    // Sample data for 10 metrics
    const metrics = [
      { outcome: 50, target: 100 },  // Thermometer
      { outcome: 60, target: 100 },  // Battery
      { outcome: 99, target: 100 },  // Gauge
      { outcome: 40, target: 100 },  // Traffic Signal
      { outcome: 300, target: 500 }, // Rocket Launch
      { outcome: 50, target: 100 },  // Lift Metric
      { outcome: 20, target: 100 },  // Water Boat
      { outcome: 98, target: 100 },  // tree chart
      { outcome: 45, target: 100 },  // Clock Dial
      { outcome: 60, target: 100 }   // Temperature Dial
    ];

    // Thermometer Fill
    setTimeout(() => {
      document.getElementById('thermometerFill').style.height = `${(metrics[0].outcome / metrics[0].target) * 100}%`;
    }, 100);

    // Battery Fill and Color
    const batteryFill = document.getElementById('batteryFill');
    const batteryContainer = document.getElementById('batteryContainer');
    const batteryPercentage = (metrics[1].outcome / metrics[1].target) * 100;
    setTimeout(() => {
      batteryFill.style.height = `${batteryPercentage}%`;
      if (batteryPercentage < 30) {
        batteryContainer.classList.add('low');
      } else if (batteryPercentage < 70) {
        batteryContainer.classList.add('medium');
      } else {
        batteryContainer.classList.add('high');
      }
    }, 100);

    // Gauge Needle
    //Change this Value to set the percentage
    let totalRot = ((metrics[2].outcome / metrics[2].target) * 180 * Math.PI) / 180;

    let rotation = 0;
    let doAnim = true;
    let canvas = null;
    let ctx = null;
    let text = document.querySelector(".text");
    canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    setTimeout(requestAnimationFrame(animate), 1500);

    function calcPointsCirc(cx, cy, rad, dashLength) {
      var n = rad / dashLength,
        alpha = (Math.PI * 2) / n,
        pointObj = {},
        points = [],
        i = -1;

      while (i < n) {
        var theta = alpha * i,
          theta2 = alpha * (i + 1);

        points.push({
          x: Math.cos(theta) * rad + cx,
          y: Math.sin(theta) * rad + cy,
          ex: Math.cos(theta2) * rad + cx,
          ey: Math.sin(theta2) * rad + cy
        });
        i += 2;
      }
      return points;
    }
    function animate() {
      //Clearing animation on every iteration
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const center = {
        x: 175,
        y: 175
      };

      //main arc
      ctx.beginPath();
      ctx.strokeStyle = rotation >= 0.75 * Math.PI ? "#FF9421" : "#35FFFF";
      ctx.lineWidth = "3";
      let radius = 174;
      ctx.arc(center.x, center.y, radius, Math.PI, Math.PI + rotation);
      ctx.stroke();

      //Red Arc
      if (rotation <= 0.75 * Math.PI) {
        ctx.beginPath();
        ctx.strokeStyle = "#FF9421";
        ctx.lineWidth = "3";
        ctx.arc(center.x, center.y, radius, 1.75 * Math.PI, 0);
        ctx.stroke();
      }

      //functions to draw dotted lines
      const DrawDottedLine = (x1, y1, x2, y2, dotRadius, dotCount, dotColor) => {
        var dx = x2 - x1;
        var dy = y2 - y1;
        let slopeOfLine = dy / dx;
        var degOfLine =
          Math.atan(slopeOfLine) * (180 / Math.PI) > 0
            ? Math.atan(slopeOfLine) * (180 / Math.PI)
            : 180 + Math.atan(slopeOfLine) * (180 / Math.PI);
        var degOfNeedle = rotation * (180 / Math.PI);

        if (rotation >= 0.75 * Math.PI) {
          dotColor = degOfLine <= degOfNeedle ? "#FF9421" : "#f97272";
        } else {
          dotColor = degOfLine <= degOfNeedle ? dotColor : "#aad4d4";
        }
        var spaceX = dx / (dotCount - 1);
        var spaceY = dy / (dotCount - 1);
        var newX = x1;
        var newY = y1;
        for (var i = 0; i < dotCount; i++) {
          dotRadius = dotRadius >= 0.75 ? dotRadius - i * (0.5 / 15) : dotRadius;
          drawDot(newX, newY, dotRadius, `${dotColor}${100 - (i + 1)}`);
          newX += spaceX;
          newY += spaceY;
        }
      };
      const drawDot = (x, y, dotRadius, dotColor) => {
        ctx.beginPath();
        ctx.arc(x, y, dotRadius, 0, 2 * Math.PI, false);
        ctx.fillStyle = dotColor;
        ctx.fill();
      };
      let firstDottedLineDots = calcPointsCirc(center.x, center.y, 165, 1);
      for (let k = 0; k < firstDottedLineDots.length; k++) {
        let x = firstDottedLineDots[k].x;
        let y = firstDottedLineDots[k].y;
        DrawDottedLine(x, y, 175, 175, 1.75, 30, "#35FFFF");
      }

      //dummy circle to hide the line connecting to center
      ctx.beginPath();
      ctx.arc(center.x, center.y, 80, 2 * Math.PI, 0);
      ctx.fillStyle = "black";
      ctx.fill();

      //Speedometer triangle
      var x = -75,
        y = 0;
      ctx.save();
      ctx.beginPath();
      ctx.translate(175, 175);
      ctx.rotate(rotation);
      ctx.moveTo(x, y);
      ctx.lineTo(x + 10, y - 10);
      ctx.lineTo(x + 10, y + 10);
      ctx.closePath();
      ctx.fillStyle = rotation >= 0.75 * Math.PI ? "#FF9421" : "#35FFFF";
      ctx.fill();
      ctx.restore();
      if (rotation < totalRot) {
        rotation += (1 * Math.PI) / 180;
        if (rotation > totalRot) {
          rotation -= (1 * Math.PI) / 180;
        }
      }

      text.innerHTML = Math.round((rotation / Math.PI) * 100) + 0 + "%";
      requestAnimationFrame(animate);
    }


    // Traffic Signal
    const trafficOutcome = metrics[3].outcome / metrics[3].target;
    setTimeout(() => {
      if (trafficOutcome < 0.5) {
        document.getElementById('redLight').style.background = 'red';
      } else if (trafficOutcome < 0.75) {
        document.getElementById('yellowLight').style.background = 'yellow';
      } else {
        document.getElementById('greenLight').style.background = 'green';
      }
    }, 100);

    // Rocket Launch
    setTimeout(() => {
      document.getElementById('rocketImage').style.bottom = `${(metrics[4].outcome / metrics[4].target) * 100}%`;
    }, 100);

    // Lift Metric
    setTimeout(() => {
      document.getElementById('liftElevator').style.bottom = `${(metrics[5].outcome / metrics[5].target) * 100}%`;
    }, 100);

    // Water Boat Metric
    const boatElement = document.getElementById('boat');
    const boatMetric = metrics[6];
    const boatPercentage = (boatMetric.outcome / boatMetric.target) * 100;
    setTimeout(() => {
      if (boatPercentage >= 70) {
        boatElement.style.bottom = `70%`;
        boatElement.style.transform = 'translateX(-50%) rotate(0deg)';
      } else if (boatPercentage >= 30) {
        boatElement.style.bottom = `${50 + (boatPercentage / 100) * 20}%`;
        boatElement.style.transform = 'translateX(-50%) rotate(-3deg)';
      } else {
        boatElement.style.bottom = `${30 + (boatPercentage / 100) * 20}%`;
        boatElement.style.transform = 'translateX(-50%) rotate(-10deg)';
      }
    }, 100);

    // Canvas setup for the tree
    const treeCanvas = document.getElementById('treeCanvas2');
        const treeCtx = treeCanvas.getContext('2d');

        // Growth parameters
        const outcomeValue = metrics[7].outcome;
        const targetValue = metrics[7].target;
        const growthRatio = outcomeValue / targetValue;

        // vec2 class definition for tree growth
        function vec2(x, y) {
            if (!(this instanceof vec2)) {
                return new vec2(x, y);
            }
            this.x = x;
            this.y = y;
        }
        vec2.prototype.length = function () {
            return Math.sqrt(this.x * this.x + this.y * this.y);
        };
        vec2.direction = function (a) {
            return vec2(Math.cos(a), Math.sin(a));
        };
        vec2.prototype.sub = function (p) {
            this.x -= p.x; this.y -= p.y; return this;
        }
        vec2.prototype.add = function (p) {
            this.x += p.x; this.y += p.y; return this;
        }
        vec2.prototype.clone = function () {
            return vec2(this.x, this.y);
        };
        vec2.prototype.mul = function (v) {
            this.x *= v; this.y *= v; return this;
        };
        vec2.prototype.rotate = function (angle) {
            angle = angle * Math.PI / 180;
            const s = Math.sin(angle), c = Math.cos(angle);
            const a = this.clone();
            this.x = c * a.x - s * a.y;
            this.y = s * a.x + c * a.y;
            return this;
        };

        // Tree drawing setup
        let branches = [];
        const maxBranches = 500;
        const startPos = vec2(treeCanvas.width / 2, treeCanvas.height - 20);
        const initialDir = vec2(0, -1);
        const initialLength = 80; // Base trunk length
        branches.push(new Branch(startPos, initialDir, initialLength, 10)); // Add initial width of 10

        function Branch(pos, dir, length, width) {
            this.pos = pos;
            this.dir = dir;
            this.length = length;
            this.width = width; // Added width for the branch
            this.growth = 0; // Growth progress (0 to 1)
            this.hasSplit = false;
            this.to = pos.clone();
        }

        Branch.prototype.draw = function () {
            // Grow the branch
            if (this.growth < 1) {
                this.growth += 0.02; // Growth speed
                if (this.growth > 1) this.growth = 1;
                this.to = this.pos.clone().add(this.dir.clone().mul(this.length * this.growth));
            }

            // Draw the branch with gradient color
            const gradient = treeCtx.createLinearGradient(this.pos.x, this.pos.y, this.to.x, this.to.y);
            gradient.addColorStop(0, "#8B4513");
            gradient.addColorStop(1, "#A0522D");

            treeCtx.strokeStyle = gradient;
            treeCtx.lineWidth = 35;
            treeCtx.beginPath();
            treeCtx.moveTo(this.pos.x, this.pos.y);
            treeCtx.lineTo(this.to.x, this.to.y);
            treeCtx.stroke();

            // Determine if branches or leaves should be added based on growthRatio
            if (this.growth === 1 && !this.hasSplit && branches.length < maxBranches) {
                if (growthRatio >= 0.3 && this.width > 2) {
                    // Split branches only if outcome is >= 30%
                    this.hasSplit = true;
                    const newLength = this.length * 0.7; // New branches are shorter
                    const newWidth = this.width * 0.7; // New branches are thinner
                    const angleVariance = 20 * (1 - growthRatio); // Smaller angle deviation for higher growth ratio

                    branches.push(new Branch(this.to, this.dir.clone().rotate(-15 - angleVariance), newLength, newWidth));
                    branches.push(new Branch(this.to, this.dir.clone().rotate(15 + angleVariance), newLength, newWidth));
                }

                if (growthRatio > 0.7 && this.width < 3) {
                    // Add leaves if outcome is >= 50%
                    drawLeaf(this.to.x, this.to.y,20);
                }
            }

            if (growthRatio >= 0.9 && this.growth === 1 && this.width < 3) {
                // Add more leaves if outcome is >= 90%
                drawLeaf(this.to.x + 5, this.to.y + 5,40);
                drawLeaf(this.to.x - 5, this.to.y - 5,40);                
                
            }
            if (growthRatio === 1 && this.growth === 1 && this.hasLeaves) {
                // Add fruits if outcome equals target
                drawFruit(this.to.x + 215, this.to.y + 5);
                drawFruit(this.to.x - 5, this.to.y - 5);
            }
        };

        // Function to draw leaves
        function drawLeaf(x, y,width) {
            treeCtx.fillStyle = "green";
            treeCtx.beginPath();
            treeCtx.arc(x, y, width, 0, Math.PI * 2); // Draw leaf as a small circle
            treeCtx.fill();
        }

        // Function to draw fruits
        function drawFruit(x, y) {
            treeCtx.fillStyle = "red";
            treeCtx.beginPath();
            treeCtx.arc(x, y, 50, 0, Math.PI * 2); // Draw fruit as a small red circle
            treeCtx.fill();
        }

        function drawTree() {
            treeCtx.clearRect(0, 0, treeCanvas.width, treeCanvas.height); // Clear canvas

            branches.forEach(branch => branch.draw());

            if (branches.length < maxBranches) {
                requestAnimationFrame(drawTree);
            }
        }

        // Start tree drawing animation
        drawTree();


    // Clock Dial Needle
    const clockDialAngle = (metrics[8].outcome / metrics[8].target) * 180;
    setTimeout(() => {
      document.getElementById('clockDialNeedle').style.transform = `rotate(${clockDialAngle}deg)`;
    }, 100);

    // Temperature Dial Needle
    const temperatureDialAngle = (metrics[9].outcome / metrics[9].target) * 180;
    setTimeout(() => {
      document.getElementById('temperatureDialNeedle').style.transform = `rotate(${temperatureDialAngle}deg)`;
    }, 100);
  </script>
</body>
</html>
